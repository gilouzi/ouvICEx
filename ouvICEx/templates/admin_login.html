{% set active_page = "admin/login" %}
{% block title %} Login {% endblock %}

    {% endfor %}

    <div style="margin-top: 120px" align="center">
      <img src="../static/user_icon.png" width="130px" height="130px">
      <h1 style="padding-bottom: 10px;" class="h3 mb-3 font-weight-normal">Login</h1>
      <form autocomplete="off" class="form-signin" action="#" method="POST">
          <div style="width: 300px;">
            <input class="form-control" type="text"  name="user" placeholder="Informe seu usuÃ¡rio" required autofocus/>
            <input class="form-control" type="password" name="pwd" placeholder="Informe sua senha" required autofocus/>
          </div>
          <br>
        <button style="width: 200px !important;" class="btn btn-outline-secondary" type="submit">Entrar</button>
      </form>
    </div>  
{% endblock %}

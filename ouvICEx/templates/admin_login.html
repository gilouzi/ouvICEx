{% extends 'base.html' %}
{% set active_page = "admin/login" %}
{% block title %} Login {% endblock %}

{% block content %}
    <div class="jumbotron">
        <div class="container-xl">
            <h1 class="display-4">Login</h1>
        <hr class="my-4">
        </div>
    </div>

    {% for msg in get_flashed_messages() %}
        <p>{{msg}}</p>
    {% endfor %}

    <form action="#" method="POST">
        <p> Usuário </p>
        <p><input type="text" name="user" placeholder="Digite o usuário"/></p>

        <p> Senha </p>
        <p><input type="password" name="pwd" placeholder="Digite a senha"/></p>
        
        <p><input type="submit" value="Login"></p>
    </form>
{% endblock %}

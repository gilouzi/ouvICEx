{% extends 'base.html' %}
{% block title %} Login {% endblock %}

{% block content %}
    <h1> Login </h1>
    <form action="#" method="POST">
        <p>Email</p>
        <p><input type="email" name="email" placeholder="Digite o email"/></p>

        <p> Senha </p>
        <p><input type="password" name="pwd" placeholder="Digite a senha"/></p>
        
        <p><input type="submit" value="Login"></p>
    </form>
{% endblock %}
